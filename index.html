<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./midias/179871.png" alt="livro de contatos">
            <h1>Agenda</h1>
        </header>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos Salvos</td>
                    <td id="numero-de-contatos">---</td>
                </tr>
            </tfoot>
        </table>
        <form class="form" id="form-simples">
            <div class="inputs">
            <label for="nome-contato">Nome:</label>
            <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
            <label for="number-contato">Número de Telefone:</label>
            <input type="number" id="number-contato" required placeholder="Somente Números"/>
            </div>
            <button type="submit">Guardar Contato</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
